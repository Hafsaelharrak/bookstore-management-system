<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="bookForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" required>
        <mat-error *ngIf="bookForm.get('author')?.hasError('required')">
          Author is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
        <span matPrefix>$&nbsp;</span>
        <mat-error *ngIf="bookForm.get('price')?.hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="bookForm.get('price')?.hasError('min')">
          Price must be positive
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
        <mat-error *ngIf="bookForm.get('description')?.hasError('maxlength')">
          Description must be less than 500 characters
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button type="button" routerLink="/books">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid">
          {{ isEditMode ? 'Update' : 'Save' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
